<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        #popup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #popup h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="popup">
        <h3 id="popup-name"></h3>
        <p id="popup-title"></p>
        <p id="popup-department"></p>
        <p>Email: <a id="popup-email" href="#"></a></p>
        <p id="popup-phone"></p>
        <h4>Reports To:</h4>
        <ul id="popup-reports-to"></ul>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // Set the dimensions and margins of the diagram
        var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 960 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var i = 0,
            duration = 750,
            root;

        var tree = d3.tree().size([height, width]);

        var stratify = d3.stratify()
            .id(function(d) { return d.name; })
            .parentId(function(d) { return d.reportsTo; });

        d3.csv("orgChart.csv").then(function(data) {
            data = data.filter(function(d) { return d.active.toLowerCase() === "yes"; });

            var root = stratify(data)
                .sort(function(a, b) { return a.height - b.height || a.id.localeCompare(b.id); });

            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);

            function update(source) {
                var treeData = tree(root),
                    nodes = treeData.descendants(),
                    links = treeData.descendants().slice(1);

                nodes.forEach(function(d){ d.y = d.depth * 180});

                var node = svg.selectAll('g.node')
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                var nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on('click', click);

                nodeEnter.append('circle')
                    .attr('class', 'node')
                    .attr('r', 1e-6)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                nodeEnter.append('text')
                    .attr("dy", ".35em")
                    .attr("x", function(d) {
                        return d.children || d._children ? -13 : 13;
                    })
                    .attr("text-anchor", function(d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function(d) { return d.id; });

                var nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                nodeUpdate.select('circle.node')
                    .attr('r', 10)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    })
                    .attr('cursor', 'pointer');

                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select('circle')
                    .attr('r', 1e-6);

                nodeExit.select('text')
                    .style('fill-opacity', 1e-6);

                var link = svg.selectAll('path.link')
                    .data(links, function(d) { return d.id; });

                var linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', function(d){
                        var o = {x: source.x0, y: source.y0};
                        return diagonal(o, o);
                    });

                var linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(duration)
                    .attr('d', function(d){ return diagonal(d, d.parent) });

                var linkExit = link.exit().transition()
                    .duration(duration)
                    .attr('d', function(d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal(o, o);
                    })
                    .remove();

                nodes.forEach(function(d){
                    d.x0 = d.x;
                    d.y0 = d.y;
                });

                function diagonal(s, d) {
                    path = `M ${s.y} ${s.x}
                            C ${(s.y + d.y) / 2} ${s.x},
                              ${(s.y + d.y) / 2} ${d.x},
                              ${d.y} ${d.x}`;

                    return path;
                }

                function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                    showPopup(d);
                }
            }
        }).catch(function(error) {
            console.error("Error loading or parsing data:", error);
        });

        function showPopup(d) {
            var popup = document.getElementById("popup");
            document.getElementById("popup-name").innerText = d.data.name;
            document.getElementById("popup-title").innerText = "Title: " + d.data.title;
            document.getElementById("popup-department").innerText = "Department: " + d.data.department;
            var emailLink = document.getElementById("popup-email");
            emailLink.href = "mailto:" + d.data.email;
            emailLink.innerText = d.data.email;
            document.getElementById("popup-phone").innerText = "Phone: " + d.data.phone;

            var reportsToList = document.getElementById("popup-reports-to");
            reportsToList.innerHTML = "";
            if (d.parent) {
                var parent = d.parent;
                while (parent) {
                    var li = document.createElement("li");
                    li.innerText = parent.data.name + " (" + parent.data.title + ")";
                    reportsToList.appendChild(li);
                    parent = parent.parent;
                }
            } else {
                var li = document.createElement("li");
                li.innerText = "No reports to";
                reportsToList.appendChild(li);
            }

            popup.style.display = "block";
            popup.style.left = (d3.event.pageX + 10) + "px";
            popup.style.top = (d3.event.pageY + 10) + "px";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
