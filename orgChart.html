<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Your existing head content -->
    <title>Organizational Chart</title>
    <style>
        /* Your existing styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            pointer-events: visiblePainted;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }
        .node image {
            pointer-events: none;
        }
        .node text {
            font: 1.2em sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        #chart-container {
            width: 95vw;
            height: 95vh;
            overflow: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        #details {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            width: 30vw;
            height: 40vh;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            font-size: 1em;
        }
        #details h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        #details p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }
        #details ul {
            list-style-type: none;
            padding: 0;
            color: #777;
        }
        .copy-btn {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .copy-btn:hover {
            color: #004499;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button onclick="refreshPage()">Refresh Page</button>
    <div id="chart-container">
        <svg></svg>
    </div>
    <div id="details">
        <h3 id="details-name">Select a person to view details</h3>
        <p id="details-title"></p>
        <p id="details-department"></p>
        <p>Email: <span id="details-email"></span><span class="copy-btn" onclick="copyToClipboard('details-email')">Copy</span></p>
        <p>Phone: <span id="details-phone"></span><span class="copy-btn" onclick="copyToClipboard('details-phone')">Copy</span></p>
        <h4>Reports To:</h4>
        <ul id="details-reports-to"></ul>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var margin = {top: 20, right: 20, bottom: 20, left: 100}, // Increased left margin for better positioning
            width = 1500,  // Set a fixed width for the viewBox
            height = 800;  // Set a fixed height for the viewBox

        // Separate the SVG and <g> element
        var svg = d3.select("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", "0 0 " + (width + margin.right + margin.left) + " " + (height + margin.top + margin.bottom));

        var chartGroup = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Define zoom behavior and apply it to the SVG
        var zoom = d3.zoom()
            .scaleExtent([0.1, 4]) // Adjust scale extent as needed
            .on('zoom', function() {
                chartGroup.attr('transform', d3.event.transform);
            });


        svg.call(zoom);

        var i = 0,
            duration = 750,
            root;

        // Use nodeSize() to control separation between nodes
        var tree = d3.tree().nodeSize([100, 100]);  // Adjust width and height spacing between nodes

        var stratify = d3.stratify()
            .id(function(d) { return d.name; })
            .parentId(function(d) { return d.reportsTo; });

        d3.csv("/orgChart.csv").then(function(data) {
            data = data.filter(function(d) { return d.active.toLowerCase() === "yes"; });

            // Convert employee number to integer for correct sorting
            data.forEach(function(d) {
                d['employee#'] = parseInt(d['employee#'], 10);
            });

            // Create hierarchy and sort by employee number within each depth
            root = stratify(data);
            root.each(function(d) {
                if (d.children) {
                    d.children.sort((a, b) => a.data['employee#'] - b.data['employee#']);
                }
            });

            root.x0 = height / 2;
            root.y0 = 0;

            // Initialize with full tree expanded
            root.children.forEach(expand);
            update(root);
        }).catch(function(error) {
            console.error("Error loading or parsing data:", error);
        });


        function update(source) {
            var treeData = tree(root),
                nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);

            // Modify horizontal and vertical spacing between nodes
            nodes.forEach(function(d) {
                d.y = d.depth * 400;  // Horizontal distance between nodes
                d.x = d.x * 1.6;      // Vertical distance between nodes
            });

            var node = chartGroup.selectAll('g.node')
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

            // This portion of the script sets up node elements
            var nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', showDetails); // This applies the click event to the entire group

            var baseSize = Math.max(44, width * 0.01); // Base size remains constant
            var imageSize = baseSize * 2.5; // Increase image size more significantly
            var circleSize = baseSize * 2.5; // Circle size constant

            nodeEnter.append("image")
                .attr("xlink:href", function(d) {
                    return "headshots/final/" + d.data.headshotFile;  // Use the correct subdirectory path
                })
                .attr("x", -imageSize / 2) // Center the image
                .attr("y", -imageSize / 2) // Center the image
                .attr("width", imageSize) // Set width to adjusted size
                .attr("height", imageSize); // Set height to adjusted size

            nodeEnter.append('circle')
                .attr('class', 'click-overlay')
                .attr('r', circleSize / 2)
                .attr("fill", "none")
                .style("stroke", "steelblue")
                .style("stroke-width", "5px")
                .style("fill", "none")
                .style("pointer-events", "all");

            nodeEnter.append('circle')
                .attr('class', 'click-overlay')
                .attr('r', circleSize / 1.8)
                .attr("fill", "none")
                .style("stroke", function(d) {
                    switch (d.data.type.toLowerCase()) {
                        case 'contractor':
                            return "springgreen";
                        case 'fulltime':
                            return "darkorange";
                        case 'intern':
                            return "yellow";
                        default:
                            return "red";
                    }
                })
                .style("stroke-width", "7px")  // Increase stroke width to create a bold effect
                .style("fill","none")
                .style("pointer-events", "all");

            nodeEnter.append('text')
                .attr("dy", (circleSize / 2) + 25) // Position text below the image
                .attr("x", 0)
                .attr("text-anchor", "middle")
                .text(function(d) { return d.id; });

            var nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            var link = chartGroup.selectAll('path.link')
                .data(links, function(d) { return d.id; });

            var linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function(d){
                    var o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                });

            var linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', function(d){ return diagonal(d, d.parent) });

            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function(d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();

            // Commented out automatic SVG view adjustments to prevent conflicts with zoom behavior
            /*
            var bounds = svg.node().getBBox(),
                scale = Math.min(width / bounds.width, height / bounds.height) * 0.08,
                translateX = (width - bounds.width) * 0.1,
                translateY = (height - bounds.height) * 0.9;

            svg.transition()
                .duration(750)
                .attr("transform", "translate(" + translateX + "," + translateY + ") scale(" + scale + ")");
            */

            nodes.forEach(function(d){
                d.x0 = d.x;
                d.y0 = d.y;
            });

            function diagonal(s, d) {
                var path = `M ${s.y} ${s.x}
                            C ${(s.y + d.y) / 2} ${s.x},
                              ${(s.y + d.y) / 2} ${d.x},
                              ${d.y} ${d.x}`;

                return path;
            }
        }

        // Function to convert a phone number into a formatted string
        function formatPhoneNumber(phone) {
            // Treat the input as a string to prevent any precision loss or scientific notation issues
            let phoneString = phone.toString();

            // Check if the phone number was stored in scientific notation and correct it
            if (phoneString.includes('e')) {
                // Parse as an integer to remove scientific notation
                phoneString = parseInt(phone).toString();
            }

            // Remove any non-numeric characters and ensure the phone number starts with a '+'
            return "+" + phoneString.replace(/\D/g, '');
        }

        d3.csv("/orgChart.csv").then(function(data) {
            // Ensure phone numbers are treated as strings and formatted correctly upon data load
            data.forEach(function(d) {
                if (d['phone']) {
                    d['phone'] = formatPhoneNumber(d['phone']);
                }
            });

            data = data.filter(function(d) { return d.active.toLowerCase() === "yes"; });

            data.forEach(function(d) {
                d['employee#'] = parseInt(d['employee#'], 10);
            });

            root = stratify(data);
            root.each(function(d) {
                if (d.children) {
                    d.children.sort((a, b) => a.data['employee#'] - b.data['employee#']);
                }
            });

            root.x0 = height / 2;
            root.y0 = 0;

            root.children.forEach(expand);
            update(root);
        }).catch(function(error) {
            console.error("Error loading or parsing data:", error);
        });

        function showDetails(d) {
            var details = document.getElementById("details");
            document.getElementById("details-name").innerText = d.data.name;
            document.getElementById("details-title").innerText = "Title: " + d.data.title;
            document.getElementById("details-department").innerText = "Department: " + d.data.department;
            document.getElementById("details-email").innerText = d.data.email;

            // Display the correctly formatted phone number
            var formattedPhone = d.data.phone || 'N/A';
            document.getElementById("details-phone").innerText = formattedPhone;

            var reportsToList = document.getElementById("details-reports-to");
            reportsToList.innerHTML = "";
            if (d.parent) {
                var parent = d.parent;
                while (parent) {
                    var li = document.createElement("li");
                    li.innerText = parent.data.name + " (" + parent.data.title + ")";
                    reportsToList.appendChild(li);
                    parent = parent.parent;
                }
            } else {
                var li = document.createElement("li");
                li.innerText = "No reports to";
                reportsToList.appendChild(li);
            }
        }

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard: ' + text);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function refreshPage(){
            window.location.reload(true); // The `true` argument attempts to force a reload from the server.
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }
    </script>
</body>
</html>
